version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:80"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/app_db
      REDIS_URL: redis://redis:6379
      FLASK_APP: app.main

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_BACKEND_URL: http://localhost:8000 # Adjust if running directly, or use service name in docker

  playwright:
    build:
      context: ./tests/e2e
      dockerfile: Dockerfile
    volumes:
      - ./tests/e2e:/app
      - ./tests/e2e/test-results:/app/test-results
      - ./tests/e2e/playwright-report:/app/playwright-report
    depends_on:
      - frontend
      - backend
    environment:
      BASE_URL: http://frontend:3000
      API_URL: http://backend:80
    command: ["tail", "-f", "/dev/null"]  # Keep container running for manual test execution
    ports:
      - "9323:9323"  # For Playwright UI mode
    profiles:
      - testing

volumes:
  postgres_data: 